<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>現在吃什麼 – 美食決策器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- 標題 -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">現在吃什麼 <span class="text-2xl">🍽️</span></h1>
            <p class="text-gray-600">讓選擇困難症不再困擾你！</p>
        </header>

        <!-- 主要區域 -->
        <main>
            <!-- 篩選區塊 -->
            <section class="bg-white rounded-xl shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">篩選條件</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <!-- 分類篩選 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">餐點分類</label>
                        <select id="category-filter" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="all">全部類別</option>
                            <!-- 將由 JavaScript 動態生成 -->
                        </select>
                    </div>
                    
                    <!-- 價格篩選 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">價格範圍</label>
                        <select id="price-filter" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="all">全部價格</option>
                            <option value="0-100">$100 以下</option>
                            <option value="100-200">$100 - $200</option>
                            <option value="200-300">$200 - $300</option>
                            <option value="300">$300 以上</option>
                        </select>
                    </div>
                    
                    <!-- 時間篩選 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">等待時間</label>
                        <select id="time-filter" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="all">不限時間</option>
                            <option value="0-15">15 分鐘內</option>
                            <option value="15-30">15 - 30 分鐘</option>
                            <option value="30">30 分鐘以上</option>
                        </select>
                    </div>
                    
                    <!-- 外送篩選 -->
                    <div class="flex items-end">
                        <div class="flex items-center">
                            <input type="checkbox" id="delivery-filter" class="h-4 w-4 text-blue-600 rounded">
                            <label for="delivery-filter" class="ml-2 text-sm text-gray-700">可外送</label>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 功能按鈕 -->
            <div class="flex flex-wrap justify-center gap-4 mb-8">
                <button id="random-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-full font-medium transition-all transform hover:scale-105 flex items-center">
                    <i class="fas fa-random mr-2"></i> 幫我決定
                </button>
                <button id="wheel-btn" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-full font-medium transition-all transform hover:scale-105 flex items-center">
                    <i class="fas fa-dharmachakra mr-2"></i> 轉盤抽獎
                </button>
                <button id="favorites-btn" class="bg-pink-500 hover:bg-pink-600 text-white px-6 py-3 rounded-full font-medium transition-all transform hover:scale-105 flex items-center">
                    <i class="fas fa-star mr-2"></i> 我的收藏
                </button>
                <button id="vote-btn" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full font-medium transition-all transform hover:scale-105 flex items-center">
                    <i class="fas fa-vote-yea mr-2"></i> 群組投票
                </button>
            </div>

            <!-- 餐點列表 -->
            <section>
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold text-gray-800">推薦餐點</h2>
                    <div class="flex items-center">
                        <span class="text-sm text-gray-600 mr-2">排序：</span>
                        <select id="sort-options" class="p-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="popular">熱門度</option>
                            <option value="price-asc">價格低到高</option>
                            <option value="price-desc">價格高到低</option>
                            <option value="time-asc">時間短到長</option>
                            <option value="time-desc">時間長到短</option>
                        </select>
                    </div>
                </div>
                
                <div id="food-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 餐點卡片將由 JavaScript 動態生成 -->
                </div>
            </section>
        </main>

        <!-- 隨機結果彈窗 -->
        <div id="random-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 relative">
                <button id="close-random-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times text-2xl"></i>
                </button>
                <div class="text-center">
                    <div class="text-6xl mb-4">🎉</div>
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">今天吃這個！</h3>
                    <div id="random-result" class="text-3xl font-bold text-blue-600 mb-6"></div>
                    <div class="flex justify-center space-x-4">
                        <button id="add-to-favorites" class="bg-yellow-400 hover:bg-yellow-500 text-white px-6 py-2 rounded-full font-medium">
                            <i class="far fa-star mr-1"></i> 收藏
                        </button>
                        <button id="next-random" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full font-medium">
                            再抽一次
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
